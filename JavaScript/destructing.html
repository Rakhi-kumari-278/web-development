<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Destructring</h1>
    <script>

        //for object destructring
        let obj=
        {name:"Ram",
        age:20,
        city:"Noida",
        state:"U.P."
    }
    let{name,age,city,state,lastname}=obj;
    console.log(name);
    console.log(age);
    console.log(city);
    console.log(state);
    console.log(lastname);

//for array destructring
let arr=["Rohan",20,40,50];
let[a,b,c,d,e]=arr;
console.log(a);
console.log(b);
console.log(c);
console.log(d);
console.log(e);


    </script>
</body>
</html>
