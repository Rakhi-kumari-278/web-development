   <h2>STRING IN JAVASCRIPT</h2> 
   <script>
    let str="hello";
    console.log(str);
    str="world";

    //HOW TO ACCESS CHARACTERS OF A STRING
    let stri="hello world";

    //STRING METHODS
    let str3="Rakhi kumari";
    console.log(str3.toLowerCase());//output   rakhi kumari

    console.log(str3.toUpperCase());//output RAKHI KUMARI

    console.log(str3.includes("Rakhi"));//output true Rakhi is present
    console.log(str3.includes("hello"));//output false hello is not present
    
    console.log(str3.indexOf("i",0));//output after index 0
    console.log(str3.indexOf("i",5));//output after index 5
    
    console.log(str3.startsWith("H"));//output false not start with H
    console.log(str3.startsWith("Rak"));//output true start with Rak
    
    console.log(str3.endsWith("H"));//output false not ends with H
    console.log(str3.endsWith("ari"));//output false not ends with ari

    console.log(str3.charCodeAt(0));//ASCII value of character at index 0
    console.log(str3.charCodeAt(1));//ASCII value of character at index 1
    
    console.log(str3.charAt(0));//return character present at a particular index
    console.log(str3.charAt(1));
    
    let a="Hello";
    console.log(a.concat("","world"));//Helloworld

    console.log(a.indexOf("l"))//output 2
    console.log(a.lastIndexOf("l"))//output 3

    console.log(a.match(/[a-z]/g));// ['e','l','l','o']
    console.log(a.match(/[A-Z]/g));//['H']

    console.log(a.padStart(6,"world"));//wHello
    console.log(a.padEnd(6,"world"));//Hellow

    console.log(a.repeat(3));//HelloHelloHello

    console.log(a.replace("llo","y"));//Hey
    //console.log(a.replaceAll("Hello","world"))//Hello replace to world 

    console.log(a.search("o"));//4
    
    console.log(a.toString());//Hello
    console.log(a.at(4));//o
    console.log(a.valueOf())//Hello
    console.log(a.length);//5
