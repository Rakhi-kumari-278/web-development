        <div class="child child1">1</div>

        console.log(parent);
        parent[0].style.backgroundColor="pink";

        parent[0].style.display="flex";
        parent[0].style.justifyContent="space-evenly";

        console.log(children);
        children[0].style.backgroundColor="red";

        children[1].style.backgroundColor="blue";

        children[2].style.backgroundColor="green";

        children[2].style.width="150px";
        
        

    </script>
