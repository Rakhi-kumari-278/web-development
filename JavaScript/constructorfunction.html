<body>
    <h1 style="color: darkorange;">Constructor Function</h1>
    <script>
     function CreateObject(name,age,city){
        this.name=name;
        this.age=age;
        this.city=city;
     }
     let obj=new CreateObject("Ram",40,"Noida");
     let obj1=new CreateObject("Rahul",30,"meerut");
     console.log(obj);
     console.log(obj1);





    </script>
