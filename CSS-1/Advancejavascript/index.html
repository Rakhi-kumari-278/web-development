<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>ADVANCE JAVASCRIPT</h1>
    <script>
    let my_Promise=new Promise((resolve,reject)=>{
    let titliSaid="no";
    if(titliSaid=="yes"){
        setTimeout(()=>{
            // resolve("Siddhath is happy")
            resolve({
                message:"HAPPY",
                    name:"title",
                    age:22,
            })
        },3000)
    }else{
        setTimeout(()=>{
            // reject("we are happy")
            reject({
                reason:"not compatible",    
            })
        },3000)
    }

})
//wrong console.log(my_Promise)
// my_Promise.then((res)=>{console.log(res)})
// .catch((err)=>{console.log(err)}).finally(()=>{
//     console.log("i will handle settled state")
// })
my_Promise.then((response)=>{
    console.log(response)
})
my_Promise.catch((error)=>{
    console.log(error)
})
my_Promise.finally(()=>{
    console.log("i have handled settled state")
})

    </script>
</body>
</html>
