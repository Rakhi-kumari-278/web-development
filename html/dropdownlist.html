<body>
    <h3>dropdownlist</h3>
    <form>

        <select name="Food-Menu" multiple>

            <option value="Lassi">Lassi</option>
            <option value="Grilled Sandwich">Grilled Sandwich</option>
            
        </select>
        <br><br>
        <input type="submit" value="Submit">
<br>
      <h3>Datalist</h3>
        <br>
       <input type="text" placeholder="--Select your favorite food--" list="foood" name="Food-Menu">

            <option value="Popcorn"></option>

            <option value="Chai"></option>
            <option value="Lassi"></option>
            <option value="Grilled Sandwich"></option>
            

        </datalist>
            <br>
            <br>
            <textarea rows="20" cols="50">
                <!-- feedback is here  -->
            </textarea>



        <br><br>
        <input type="submit" value="Submit">

       <br>
       <br>
       <button><img src="./images/th.jpg"></button>
       <br>


    </form>

</html>
